<!DOCTYPE html>
<html >
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>注册-51商城</title>
<link rel="stylesheet" href="{{url_for('static',filename='home/css/mr-01.css')}}" type="text/css">
</head>
<body>
	<!-- 主体内容 -->
	<div id="mr-mainbody" class="container mr-mainbody">
		<div class="row">
			<div id="mr-content" class="mr-content col-xs-12">
				<div class="login-wrap"
					style="margin-bottom: 60px; margin-top: 50px">
					<div style="max-width: 540px; margin: 0 auto;">
						<a href="" title="点击返回首页">
							<img src="{{url_for('static',filename='home/images/51logo.png')}}"></a>
					</div>
					<div class="login">
						<div class="page-header" style="pause: 0px;">
							<h1 class="login_h1"><a href="/register">邮箱注册</a> | <a href="/iphone">手机号注册</a></h1>
						</div>
						<!-- 会员注册表单 -->
						<form  action="" method="post" class="form-horizontal">
							<fieldset>
								<h3>{{ msg }}</h3>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										手机号：
									</div>
									<div class="col-sm-8">
										<input id='phone' type="text" name='phone' placeholder="请输入正确手机号">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										密码：
									</div>
									<div class="col-sm-8">
										<input type="password" name="password">
									</div>
                                </div>
                                <div class="form-group">
									<div class="col-sm-4 control-label">
										短信验证码：
									</div>
									<div class="col-sm-8">
										<input type="text" name="code" style="width: 80px;">
										<input id='btn' type="button" value='获取验证码'>
									</div>
								</div>
								<div class="form-group">
									<div style="float: right; padding-right: 216px;">
										51商城<a href="" style="color: #0885B1;">《使用条款》</a>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-4 control-label">
										&nbsp;
									</div>
									<div class="col-sm-offset-4 col-sm-8">
										 <input type="submit" value="注册">
									</div>
								</div>
								<div class="form-group" style="margin: 20px;">
									<label
										style="float: right; color: #858585; margin-right: 80px; margin-top: 10px; font-size: 14px;">忘记密码？<a
										href="/reset/">去重置</a></label>
									<label
										style="float: right; color: #858585; margin-right: 80px; margin-top: 10px; font-size: 14px;">已有账号！<a
										href="/login">去登录</a></label>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //主体内容 -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script>
	$('#btn').click(function(){
		var iphone = $('#phone').val();
		$.ajax({
			type:'get',
			url:'http://127.0.0.1:5000/iphone/',
			dataType:'json',
			data:{"phone":iphone},
			success:function(){
				console.log('ok')
			}
		})
	})	
</script>
</body>
</html>
