<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理收货地址</title>
    <style>
        tr{
            height: 20px;
        }
        td{
            text-align: center;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1 style="margin-bottom: 50px">收货地址</h1>

<p>添加至物流信息 | <a href="/address">管理我的收货地址</a></p>

<table width="700px" height="200px">
    <tr>
        <th>收货人姓名</th>
        <th>收货人手机</th>
        <th>收货人地址</th>
        <th>编辑</th>
    </tr>
    {% for address in all_address %}
    <tr>
        <td>{{ address.name }}</td>
        <td>{{ address.phone }}</td>
        <td>{{ address.site }}</td>
        <td><a href="{{ url_for('car.list',id=address.id) }}">添加</a></td>
    </tr>
    {% endfor %}
</table>




</body>
</html>
